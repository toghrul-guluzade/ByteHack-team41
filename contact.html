    <div class="container">
        <h1>Contact Us</h1>
        <p>We would like to help you to solve your issue</p>
        <div class="contact-box">
            <div class="contact-left">
                <h2>Personal Information</h2>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name here">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="number" placeholder="Enter your number here">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your Email here">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Enter your subject here">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Message</label>
                            <textarea rows="5" placeholder="Your message"></textarea>
                            <button type="submit"><italic>SEND</italic></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="contact-right">
                <h2>Reach Us</h2>
                <ul>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>ByteHack@gmail.com</td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>Personal information</td>
                            <td>
                                <li><a href="about_us.html">About Us</a></li>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>Address</td>
                            <td>ADA University</td>
                        </tr>
                    </table>
                </ul>
            </div>

        </div>
    </div>
